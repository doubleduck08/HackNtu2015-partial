<!DOCTYPE HTML>

<html>
<head>
  <title>Mood Chart</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/data.js"></script>
  <script src="http://code.highcharts.com/modules/drilldown.js"></script>
  <link href="highchart.css" media="screen" rel="stylesheet" />

  <script type="text/javascript">
    $(document).ready(function() {
    $('#container').highcharts({
        xAxis: {
            type: "linear",
            categories: ["yabee", "angry", "sad", "happy", "scared", "peace"]
        },
        yAxis: {
            title: { enabled: false },
            labels: { enabled: false }
        },
        title: { text: '' },
        legend: { enabled: false },
        tooltip: { enabled: false },
        credits: { enabled: false },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    useHTML: true,
                    padding: 40,
                    formatter: function () {
                        return '<img id="mood" src="emo_' + this.x + '.png" />';
                    }
                }
            },
            column: { groupPadding: 0, borderWidth: 0 }
        },
        series: [{
            type: 'column',
            data: [ {y: 23, color: "#C8FFB2"},
                    {y: 12, color: "#FFD1D1"},
                    {y: 4,  color: "#F6FFB2"},
                    {y: 15, color: "#CFDFFF"},
                    {y: 26, color: "#E1D8FF"},
                    {y: 7,  color: "#FFE8C4"} ]
        }]
    });
    });
  </script>

</head>

<body>
  <div id="container" style="width: 100%; height: 800px; margin: 0 auto"></div>
</body>
